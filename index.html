<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECTORIO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <form id="form">

        <div id="form-container">

        <div class="form-input-container">
            <label class="form-label" for="form-input-name">Nombre y Apellido: </label>
            <input type="text" class="form-input" id="form-input-name" autocomplete="off" placeholder="Javier Artis">
            <p class="form-info">
                - Solo puede colocar un nombre y un apellido <br>
                - El nombre y el apellido deben comenzar con una letra mayuscula<br>
                - No se acpetan numeros ni caracteres especiales
            </p>

        </div>

        <div class="form-input-container">
            <label class='form-label' for="form-input-number">Numero de Telefono: </label>
            <input type="text" class="form-input" id="form-input-number" autocomplete="off" placeholder="04245555555">
            <p class="form-info">
                - El numero debe ser venezolano <br>
                - Solo aceptan caracteres numericos
            </p>
        </div>



        <button id="form-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
              </svg>                                        
        </button>

    </div>
    </form>
    <ul id="list"></ul>
    
    <script src="eventos.js"></script>
</body>
